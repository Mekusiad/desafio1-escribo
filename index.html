<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Desafio técnico 01 - Escribo</title>
  </head>
  <body>
    <p class="description">
      - Implemente uma função que receba um número inteiro positivo e retorne o
      somatório de todos os valores inteiros divisíveis por 3 ou 5 que sejam
      inferiores ao número passado.
    </p>
    <div class="container">
      <h1>Desafio 01 - Escribo</h1>
      <div class="input-data">
        <input
          type="number"
          data-input
          placeholder="Insira um número inteiro positivo."
        />
        <button data-btn>OK</button>
      </div>
      <div class="container-answer">
        <p data-sum></p>
        <p data-numbers></p>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
